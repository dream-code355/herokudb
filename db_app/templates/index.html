<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="header">
      <h1>Add Info</h1>
      <h3>and see it appear!</h3>
    </div>
    <hr>
    <div class = "add-info">
      <form action="{{ url_for('update_db') }}" method="POST">
        <label for="name">Name</label><input type="text" name ="name" id = "name">
        <label for="hobby">Hobby</label><input type="text" name = "hobby" id = "hobby">
        <label for="age">Age</label><input type="text" name = "age" id = "age">
        <button type="submit">Submit</button
      </form>
    </div>
    <hr>
    <div class="data-container">
      {% for person in results %}
      <p> My name is {{ person.name }}. My hobby is {{ person.hobby }}, and I am {{ person.age }} years old. </p>
      {% endfor %}
    </div>
  </body>
</html>
